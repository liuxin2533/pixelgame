<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 封面背景 -->
    <rect width="300" height="400" fill="#ff3a3a" />

    <!-- 火焰纹理 -->
    <path d="M0 300C50 250 100 350 150 300C200 250 250 350 300 300V400H0V300Z" fill="#cc0000" />
    <path d="M0 330C50 280 100 380 150 330C200 280 250 380 300 330V400H0V330Z" fill="#aa0000" />

    <!-- 精灵球 -->
    <circle cx="150" cy="150" r="70" fill="white" stroke="#333333" stroke-width="4" />
    <rect x="80" y="150" width="140" height="4" fill="#333333" />
    <circle cx="150" cy="150" r="25" fill="#333333" />
    <circle cx="150" cy="150" r="18" fill="white" />

    <!-- 小火龙 -->
    <g transform="translate(130, 240)">
        <!-- 身体 -->
        <path d="M0 0C0 0 20 -10 40 0C60 10 40 40 40 40C40 40 20 50 0 40C-20 30 0 0 0 0Z"
            fill="#ff7700" />
        <!-- 头部 -->
        <circle cx="20" cy="-10" r="20" fill="#ff7700" />
        <!-- 眼睛 -->
        <circle cx="15" cy="-15" r="5" fill="white" />
        <circle cx="15" cy="-15" r="2" fill="#333333" />
        <!-- 火焰尾巴 -->
        <path
            d="M-20 20C-20 20 -30 10 -20 0C-10 -10 -20 -20 -20 -20C-20 -20 -30 -10 -25 0C-20 10 -10 0 -10 0C-10 0 -30 30 -20 20Z"
            fill="#ffcc00" />
    </g>

    <!-- 游戏标题 -->
    <text x="150" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="white"
        text-anchor="middle">POKEMON</text>
    <text x="150" y="80" font-family="Arial" font-size="32" font-weight="bold" fill="white"
        text-anchor="middle">FIRE RED</text>

    <!-- 中文标题 -->
    <text x="150" y="350" font-family="Arial" font-size="24" font-weight="bold" fill="white"
        text-anchor="middle">口袋妖怪 火红</text>

    <!-- GBA标志 -->
    <rect x="10" y="10" width="60" height="30" rx="5" fill="#ffffff" />
    <text x="40" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#5442b9"
        text-anchor="middle">GBA</text>

    <!-- 任天堂标志 -->
    <text x="150" y="380" font-family="Arial" font-size="16" fill="#eeeeee" text-anchor="middle">
        NINTENDO</text>
</svg> 