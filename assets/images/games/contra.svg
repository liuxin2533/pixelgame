<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 封面背景 -->
    <rect width="300" height="400" fill="#000000" />

    <!-- 背景纹理 -->
    <rect x="0" y="100" width="300" height="200" fill="#1a1a1a" />

    <!-- 爆炸效果 -->
    <circle cx="150" cy="180" r="80" fill="#ff4500" opacity="0.6" />
    <circle cx="150" cy="180" r="60" fill="#ff8c00" opacity="0.8" />
    <circle cx="150" cy="180" r="40" fill="#ffd700" opacity="0.7" />

    <!-- 士兵1 -->
    <g transform="translate(90, 220)">
        <!-- 身体 -->
        <rect x="0" y="0" width="30" height="60" fill="#333333" />
        <!-- 头部 -->
        <circle cx="15" cy="0" r="15" fill="#d2b48c" />
        <!-- 眼睛 -->
        <rect x="10" y="-5" width="5" height="5" fill="#000000" />
        <!-- 武器 -->
        <rect x="30" y="15" width="40" height="10" fill="#666666" />
    </g>

    <!-- 士兵2 -->
    <g transform="translate(180, 220)">
        <!-- 身体 -->
        <rect x="0" y="0" width="30" height="60" fill="#990000" />
        <!-- 头部 -->
        <circle cx="15" cy="0" r="15" fill="#d2b48c" />
        <!-- 眼睛 -->
        <rect x="10" y="-5" width="5" height="5" fill="#000000" />
        <!-- 武器 -->
        <rect x="30" y="15" width="40" height="10" fill="#666666" />
    </g>

    <!-- 游戏标题 -->
    <text x="150" y="80" font-family="Arial" font-size="40" font-weight="bold" fill="#ff0000"
        text-anchor="middle">CONTRA</text>

    <!-- 中文标题 -->
    <text x="150" y="330" font-family="Arial" font-size="30" font-weight="bold" fill="#ffffff"
        text-anchor="middle">魂斗罗</text>

    <!-- FC/NES logo -->
    <rect x="10" y="10" width="50" height="30" rx="5" fill="#ffffff" />
    <text x="35" y="30" font-family="Arial" font-size="20" font-weight="bold" fill="#ff0000"
        text-anchor="middle">FC</text>

    <!-- Konami标志 -->
    <text x="150" y="370" font-family="Arial" font-size="20" fill="#cccccc" text-anchor="middle">
        KONAMI</text>
</svg> 