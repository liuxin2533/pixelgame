<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 封面背景 -->
    <rect width="300" height="400" fill="#000044" />

    <!-- 俄罗斯方块图案 -->

    <!-- I方块 (青色) -->
    <rect x="50" y="100" width="20" height="20" fill="#00F0F0" stroke="#FFFFFF" stroke-width="1" />
    <rect x="70" y="100" width="20" height="20" fill="#00F0F0" stroke="#FFFFFF" stroke-width="1" />
    <rect x="90" y="100" width="20" height="20" fill="#00F0F0" stroke="#FFFFFF" stroke-width="1" />
    <rect x="110" y="100" width="20" height="20" fill="#00F0F0" stroke="#FFFFFF" stroke-width="1" />

    <!-- O方块 (黄色) -->
    <rect x="170" y="100" width="20" height="20" fill="#F0F000" stroke="#FFFFFF" stroke-width="1" />
    <rect x="190" y="100" width="20" height="20" fill="#F0F000" stroke="#FFFFFF" stroke-width="1" />
    <rect x="170" y="120" width="20" height="20" fill="#F0F000" stroke="#FFFFFF" stroke-width="1" />
    <rect x="190" y="120" width="20" height="20" fill="#F0F000" stroke="#FFFFFF" stroke-width="1" />

    <!-- T方块 (紫色) -->
    <rect x="70" y="150" width="20" height="20" fill="#A000F0" stroke="#FFFFFF" stroke-width="1" />
    <rect x="90" y="150" width="20" height="20" fill="#A000F0" stroke="#FFFFFF" stroke-width="1" />
    <rect x="110" y="150" width="20" height="20" fill="#A000F0" stroke="#FFFFFF" stroke-width="1" />
    <rect x="90" y="170" width="20" height="20" fill="#A000F0" stroke="#FFFFFF" stroke-width="1" />

    <!-- S方块 (绿色) -->
    <rect x="170" y="150" width="20" height="20" fill="#00F000" stroke="#FFFFFF" stroke-width="1" />
    <rect x="190" y="150" width="20" height="20" fill="#00F000" stroke="#FFFFFF" stroke-width="1" />
    <rect x="150" y="170" width="20" height="20" fill="#00F000" stroke="#FFFFFF" stroke-width="1" />
    <rect x="170" y="170" width="20" height="20" fill="#00F000" stroke="#FFFFFF" stroke-width="1" />

    <!-- Z方块 (红色) -->
    <rect x="70" y="200" width="20" height="20" fill="#F00000" stroke="#FFFFFF" stroke-width="1" />
    <rect x="90" y="200" width="20" height="20" fill="#F00000" stroke="#FFFFFF" stroke-width="1" />
    <rect x="90" y="220" width="20" height="20" fill="#F00000" stroke="#FFFFFF" stroke-width="1" />
    <rect x="110" y="220" width="20" height="20" fill="#F00000" stroke="#FFFFFF" stroke-width="1" />

    <!-- J方块 (蓝色) -->
    <rect x="150" y="200" width="20" height="20" fill="#0000F0" stroke="#FFFFFF" stroke-width="1" />
    <rect x="150" y="220" width="20" height="20" fill="#0000F0" stroke="#FFFFFF" stroke-width="1" />
    <rect x="150" y="240" width="20" height="20" fill="#0000F0" stroke="#FFFFFF" stroke-width="1" />
    <rect x="170" y="240" width="20" height="20" fill="#0000F0" stroke="#FFFFFF" stroke-width="1" />

    <!-- L方块 (橙色) -->
    <rect x="210" y="200" width="20" height="20" fill="#F0A000" stroke="#FFFFFF" stroke-width="1" />
    <rect x="210" y="220" width="20" height="20" fill="#F0A000" stroke="#FFFFFF" stroke-width="1" />
    <rect x="210" y="240" width="20" height="20" fill="#F0A000" stroke="#FFFFFF" stroke-width="1" />
    <rect x="190" y="240" width="20" height="20" fill="#F0A000" stroke="#FFFFFF" stroke-width="1" />

    <!-- 游戏标题 -->
    <text x="150" y="60" font-family="Arial" font-size="40" font-weight="bold" fill="white"
        text-anchor="middle">TETRIS</text>

    <!-- 中文标题 -->
    <text x="150" y="330" font-family="Arial" font-size="30" font-weight="bold" fill="white"
        text-anchor="middle">俄罗斯方块</text>

    <!-- FC/NES logo -->
    <rect x="10" y="10" width="50" height="30" rx="5" fill="#ffffff" />
    <text x="35" y="30" font-family="Arial" font-size="20" font-weight="bold" fill="#ff0000"
        text-anchor="middle">FC</text>

    <!-- Nintendo标志 -->
    <text x="150" y="370" font-family="Arial" font-size="20" fill="#cccccc" text-anchor="middle">
        NINTENDO</text>
</svg> 