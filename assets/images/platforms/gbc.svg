    <rect x="57" y="95" width="2" height="2" rx="1" fill="#333333" />
    <rect x="61" y="95" width="2" height="2" rx="1" fill="#333333" />
    <rect x="65" y="95" width="2" height="2" rx="1" fill="#333333" />

