<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- GBA主体外壳 - 横向设计特色 -->
  <rect x="50" y="60" width="200" height="80" rx="15" fill="#8800A0" fill-opacity="0.15"
    stroke="#8800A0" stroke-width="2" stroke-opacity="0.4" />

  <!-- 屏幕区域 - GBA最大特色 -->
  <rect x="65" y="70" width="100" height="60" rx="2" fill="#333333" fill-opacity="0.2"
    stroke="#8800A0" stroke-width="1" stroke-opacity="0.3" />
  <rect x="70" y="75" width="90" height="50" rx="0" fill="#8800A0" fill-opacity="0.1"
    stroke="#8800A0" stroke-width="1" stroke-opacity="0.2" />

  <!-- 右侧按键区 - GBA特色 -->
  <circle cx="190" cy="85" r="10" fill="#8800A0" fill-opacity="0.25" stroke="#8800A0"
    stroke-width="1" stroke-opacity="0.3" />
  <circle cx="220" cy="85" r="10" fill="#8800A0" fill-opacity="0.25" stroke="#8800A0"
    stroke-width="1" stroke-opacity="0.3" />
  <circle cx="205" cy="100" r="10" fill="#8800A0" fill-opacity="0.25" stroke="#8800A0"
    stroke-width="1" stroke-opacity="0.3" />
  <circle cx="205" cy="70" r="10" fill="#8800A0" fill-opacity="0.25" stroke="#8800A0"
    stroke-width="1" stroke-opacity="0.3" />

  <!-- 按键标签 - GBA特色 -->
  <text x="190" y="88" font-family="'Press Start 2P', monospace" font-size="8" fill="#8800A0"
    fill-opacity="0.5" text-anchor="middle">A</text>
  <text x="220" y="88" font-family="'Press Start 2P', monospace" font-size="8" fill="#8800A0"
    fill-opacity="0.5" text-anchor="middle">B</text>

  <!-- 肩键 L/R - GBA特色 -->
  <rect x="60" y="50" width="40" height="12" rx="6" fill="#8800A0" fill-opacity="0.2"
    stroke="#8800A0" stroke-width="1" stroke-opacity="0.3" />
  <rect x="200" y="50" width="40" height="12" rx="6" fill="#8800A0" fill-opacity="0.2"
    stroke="#8800A0" stroke-width="1" stroke-opacity="0.3" />
  <text x="80" y="59" font-family="'Press Start 2P', monospace" font-size="6" fill="#8800A0"
    fill-opacity="0.5" text-anchor="middle">L</text>
  <text x="220" y="59" font-family="'Press Start 2P', monospace" font-size="6" fill="#8800A0"
    fill-opacity="0.5" text-anchor="middle">R</text>

  <!-- 底部控制按钮 - START/SELECT -->
  <rect x="140" y="110" width="30" height="8" rx="4" fill="#8800A0" fill-opacity="0.2"
    stroke="#8800A0" stroke-width="1" stroke-opacity="0.3" />
  <rect x="180" y="110" width="30" height="8" rx="4" fill="#8800A0" fill-opacity="0.2"
    stroke="#8800A0" stroke-width="1" stroke-opacity="0.3" />

  <!-- 十字方向键 - GBA特色 -->
  <rect x="30" y="140" width="50" height="50" rx="0" fill="#8800A0" fill-opacity="0.15"
    stroke="#8800A0" stroke-width="1" stroke-opacity="0.3" />
  <rect x="40" y="145" width="30" height="10" rx="0" fill="#8800A0" fill-opacity="0.25" />
  <rect x="40" y="175" width="30" height="10" rx="0" fill="#8800A0" fill-opacity="0.25" />
  <rect x="30" y="155" width="10" height="30" rx="0" fill="#8800A0" fill-opacity="0.25" />
  <rect x="70" y="155" width="10" height="30" rx="0" fill="#8800A0" fill-opacity="0.25" />
  <rect x="50" y="165" width="10" height="10" rx="0" fill="#8800A0" fill-opacity="0.25" />

  <!-- GBA标志 -->
  <text x="150" y="150" font-family="'Press Start 2P', monospace" font-size="12" fill="#8800A0"
    fill-opacity="0.5" text-anchor="middle">GAME BOY</text>
  <text x="150" y="165" font-family="'Press Start 2P', monospace" font-size="12" fill="#8800A0"
    fill-opacity="0.5" text-anchor="middle">ADVANCE</text>

  <!-- 像素装饰点缀 -->
  <rect x="55" y="65" width="5" height="5" fill="#8800A0" fill-opacity="0.5" />
  <rect x="240" y="65" width="5" height="5" fill="#8800A0" fill-opacity="0.5" />
  <rect x="55" y="130" width="5" height="5" fill="#8800A0" fill-opacity="0.5" />
  <rect x="240" y="130" width="5" height="5" fill="#8800A0" fill-opacity="0.5" />
</svg> 