<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- SFC主机主体 - 特色曲线设计 -->
  <rect x="40" y="70" width="220" height="60" rx="10" fill="#EBEBEB" fill-opacity="0.15"
    stroke="#E49B0F" stroke-width="2" stroke-opacity="0.6" />

  <!-- 上部圆角装饰 - 超任特色 -->
  <rect x="55" y="50" width="190" height="20" rx="10" fill="#EBEBEB" fill-opacity="0.15"
    stroke="#E49B0F" stroke-width="2" stroke-opacity="0.6" />

  <!-- 卡带插槽 - 超任特色 -->
  <rect x="70" y="55" width="90" height="15" rx="2" fill="#777777" fill-opacity="0.2"
    stroke="#E49B0F" stroke-width="1" stroke-opacity="0.5" />

  <!-- 彩色按钮 - 超任最标志性特征 -->
  <circle cx="190" cy="60" r="8" fill="#5B57A2" fill-opacity="0.4" stroke="#E49B0F" stroke-width="1"
    stroke-opacity="0.5" />
  <circle cx="210" cy="60" r="8" fill="#EE3A86" fill-opacity="0.4" stroke="#E49B0F" stroke-width="1"
    stroke-opacity="0.5" />
  <circle cx="230" cy="60" r="8" fill="#42B449" fill-opacity="0.4" stroke="#E49B0F" stroke-width="1"
    stroke-opacity="0.5" />
  <circle cx="210" cy="80" r="8" fill="#E49B0F" fill-opacity="0.4" stroke="#E49B0F" stroke-width="1"
    stroke-opacity="0.5" />

  <!-- 彩色按钮标记 - X A B Y -->
  <text x="190" y="63" font-family="'Press Start 2P', monospace" font-size="6" fill="#E49B0F"
    fill-opacity="0.7" text-anchor="middle">X</text>
  <text x="210" y="63" font-family="'Press Start 2P', monospace" font-size="6" fill="#E49B0F"
    fill-opacity="0.7" text-anchor="middle">A</text>
  <text x="230" y="63" font-family="'Press Start 2P', monospace" font-size="6" fill="#E49B0F"
    fill-opacity="0.7" text-anchor="middle">B</text>
  <text x="210" y="83" font-family="'Press Start 2P', monospace" font-size="6" fill="#E49B0F"
    fill-opacity="0.7" text-anchor="middle">Y</text>

  <!-- 底部控制区 - 超任特色 -->
  <rect x="70" y="100" width="160" height="20" rx="4" fill="#EBEBEB" fill-opacity="0.15"
    stroke="#E49B0F" stroke-width="1" stroke-opacity="0.5" />

  <!-- 电源指示灯 -->
  <circle cx="80" cy="110" r="3" fill="#E49B0F" fill-opacity="0.6" stroke="#E49B0F" stroke-width="1"
    stroke-opacity="0.4" />

  <!-- L/R肩键 - 超任创新 -->
  <rect x="50" y="40" width="30" height="10" rx="5" fill="#EBEBEB" fill-opacity="0.15"
    stroke="#E49B0F" stroke-width="1" stroke-opacity="0.5" />
  <rect x="220" y="40" width="30" height="10" rx="5" fill="#EBEBEB" fill-opacity="0.15"
    stroke="#E49B0F" stroke-width="1" stroke-opacity="0.5" />
  <text x="65" y="47" font-family="'Press Start 2P', monospace" font-size="6" fill="#E49B0F"
    fill-opacity="0.7" text-anchor="middle">L</text>
  <text x="235" y="47" font-family="'Press Start 2P', monospace" font-size="6" fill="#E49B0F"
    fill-opacity="0.7" text-anchor="middle">R</text>

  <!-- Start/Select按钮 -->
  <rect x="110" y="100" width="30" height="7" rx="3" fill="#777777" fill-opacity="0.2"
    stroke="#E49B0F" stroke-width="1" stroke-opacity="0.5" />
  <rect x="160" y="100" width="30" height="7" rx="3" fill="#777777" fill-opacity="0.2"
    stroke="#E49B0F" stroke-width="1" stroke-opacity="0.5" />

  <!-- 超任游戏平台名称 -->
  <text x="150" y="140" font-family="'Press Start 2P', monospace" font-size="10" fill="#E49B0F"
    fill-opacity="0.7" text-anchor="middle">SUPER FAMICOM</text>

  <!-- 像素装饰点缀 -->
  <rect x="45" y="75" width="5" height="5" fill="#E49B0F" fill-opacity="0.6" />
  <rect x="250" y="75" width="5" height="5" fill="#E49B0F" fill-opacity="0.6" />
  <rect x="45" y="120" width="5" height="5" fill="#E49B0F" fill-opacity="0.6" />
  <rect x="250" y="120" width="5" height="5" fill="#E49B0F" fill-opacity="0.6" />
</svg> 